<div class="card-containersong">
  <div class="loader" *ngFor="let song of music">
    <div class="card-song">
      <img [src]="song.img" alt="{{ song.song_name }}" class="song-image" />
      <button class="songplay" (click)="playSong(song.link)">
        <i class="fa-solid fa-circle-play"></i>
      </button>
    </div>
    <div class="card-text">
      <p class="songname">{{ song.song_name }}</p>
      <p class="artisname">{{ song.mbtiId.mbti }}</p>
    </div>
  </div>
</div>
