<div class="audio-player" *ngIf="currentSong">
  <div class="album-cover">
    <img [src]="currentSong.img" alt="{{ currentSong.song_name }}">
  </div>
  <div class="player-controls">
    <div class="song-info">
      <div class="song-title">{{ currentSong.song_name }}</div>
      <p class="artist">{{ currentSong.mbtiId.mbti }}</p>
    </div>
    <div class="video-container">
      <iframe 
        [src]="getVideoUrl(currentSong.link)" 
        style="border-radius:12px" 
        width="100%" 
        height="352" 
        frameborder="0" 
        allowfullscreen 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>
